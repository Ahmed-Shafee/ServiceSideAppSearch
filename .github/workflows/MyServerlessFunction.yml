name: HTTP Server
on:
  http_event:
    path: /webhook
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      run: |
        python3 -m venv venv
        . venv/bin/activate
        pip install -r requirements.txt
    - name: Start HTTP Server
      run: python server.py
